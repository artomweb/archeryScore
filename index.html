<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>

    <link rel="stylesheet" href="index.css" />
    <title>Archery Scorer</title>
    <script src="target.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="container">
        <div id="targetContainer" class="blurred">
            <div id="targetCounter"></div>
            <div id="sketch"></div>
            <!-- <div id="typingBox">0</div> -->
            <input type="number" id="typingBox" name="fname" autofocus />
            <!-- <div id="caret"></div> -->
        </div>
        <button id="startGameButton" class="gameButton" onclick="startGame()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Start Game </span>
      </button>

        <div id="resultsContainer" class="displayHidden">
            Results
            <div id="resultsList"></div>

            <!-- <button id="newGameButton" onclick="newgame()">New Game</button> -->

            <button id="newGameButton" class="gameButton" onclick="newgame()">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front text"> New Game </span>
        </button>
        </div>
    </div>
</body>

</html>
